<div class="d-flex">
    <div class="m-5 w-50">
    <h1>Get in Touch</h1>
    <p>Feel free to reach out to me. Let's connect and create something amazing together!</p>
    <form [formGroup]="userForm" class="d-grid gap-2 w-75"  (ngSubmit)="submit()">
        <input placeholder="Your Name" formControlName="name">
        <input placeholder="Your Email" formControlName="email">
        <input placeholder="Subject" type="text" formControlName="subject">
        <button class="btn btn-dark w-25" type="submit" [disabled]="userForm.invalid">
    Send Message
  </button>
    </form>
</div>

<div>
    <img class="opacity-75"  [src]="isDark ? '/abc3.png' : '/abc3.png'" >        
</div>
</div>
